prefix: '&c[ChatFilters] '
filters:
  - pattern: poo
    deny: true
    warn: '&cNo dirty talk here'
  - pattern: fuck
    replace: fudge
    warn: '&cDo you kiss your mother with that mouth?'
    alert-group: staff
  - pattern: shit
    replace: sheet
    warn: '&cNone of that'
    alert-group: staff
    alert-message: '%player_name% said {MESSAGE} ({MATCH} matches {PATTERN})'
  - pattern: 'kick me'
    exec: 'kick %player_name%'
  - pattern: 'exempt'
    warn: 'You are not exempt'
    exempt: 'exempt'